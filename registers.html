<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registers</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-grey">
    <div class="w3-display-middle w3-container w3-sand w3-panel w3-border w3-border-black">
    <table class="w3-panel w3-border w3-border-black" style="padding: 40px;">
        <tr>
            <th class="w3-container w3-black" style="padding: 10px;" colspan="2">Register Here !</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="numbers"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><button class="w3-button w3-black w3-round-large" type="submit">Register</button></td>
            <td><a href="index.html"><button class="w3-button w3-black w3-round-large">Login</button></a></td>
        </tr>
    </table>
</div>
</body>
</html>
